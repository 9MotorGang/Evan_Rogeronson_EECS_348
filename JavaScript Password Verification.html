<!-- specify document type -->
<!doctype html>
    <html>
        <!-- header -->
        <head>
            <!-- set characters to english alphabet -->
            <meta charset="utf-8">
            <!-- set the tab title -->

            <title >Evan Rogerson's JavaScript Password Verification</title>

        </head>
        

        <body onload="checkPasswords()" > <!-- start main website body. When the website first load immitate clicking the first tab on the website. -->

            <form action="/action_page.php"> <!-- code to start html actions-->
                <p >Enter your password: <input type="text" id = "password1" > </p> <!-- ask for the password 1-->
                <p>Re-enter your password: <input type="text" id = "password2"> </p> <!-- ask for the password 2-->
                <p id="line"></p>
            </form><!-- cend html action-->
            

            <script> //begin javascript code

                //function to set all of the buttons to red (the default colour)
                function checkPasswords(){
                    var line = document.getElementById("line"); //create a varaible in javascript to represent the HTML varaible for the text
                    var password1 = document.getElementById("password1"); //create a varaible in javascript to represent the HTML varaible for the passowrd 1
                    var password2 = document.getElementById("password2"); //create a varaible in javascript to represent the HTML varaible for the password 2

                    if(password1.value.length < 8){
                        line.innerHTML = "Your password must be 8 characters long"; //error for < 8
                    }
                    else if(password1.value == password2.value){
                        line.innerHTML = "Your password must be 8 characters long"; //passwords match
                    }     
                    else{
                        line.innerHTML = "Passwords do not match"; //passwords no match
                    }               

                    
                }

                document.getElementById("password1").addEventListener("input", checkPasswords); //update the text everytime the passwordss are updated
                document.getElementById("password2").addEventListener("input", checkPasswords);      
                                              
                                        
            </script> <!-- and javascript code-->
        </body> <!-- end main website body -->

    </html>
